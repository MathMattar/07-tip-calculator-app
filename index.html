<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tip Calculator</title>

    <!-- reset -->
    <link rel="stylesheet" href="./assets/css/reset.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

    <!-- style -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <main>
        <img src="./assets/images/logo.svg" class="logo" alt="Splitter logo">

        <section class="calculator">
            <form class="calculator--input" id="calculator">
                <fieldset class="bill">
                    <div class="info">
                        <label for="bill" class="info__label">Bill</label>
                        <div class="info__alert" id="alert--bill"></div>
                    </div>

                    <div class="input">
                        <img src="./assets/images/icon-dollar.svg" class="input__icon" alt="Icon dollar">
                        <input type="number" class="input__box" id="bill" maxlength="5" placeholder="0">
                    </div>
                </fieldset>

                <fieldset class="tip">
                    <legend class="info__label">Select Tip %</legend>

                    <div class="tip__grid">
                        <button type="button" class="tip__button" id="btn-one" value=".05">5%</button>
                        <button type="button" class="tip__button" id="btn-two" value=".10">10%</button>
                        <button type="button" class="tip__button" id="btn-three" value=".15">15%</button>
                        <button type="button" class="tip__button" id="btn-four" value=".25">25%</button>
                        <button type="button" class="tip__button" id="btn-five" value=".5">50%</button>
                        <input type="number" class="tip__button--custom" id="btn-six" placeholder="Custom">
                    </div>

                </fieldset>

                <fieldset class="people">
                    <div class="info">
                        <label for="people" class="info__label">Number of People</label>
                        <div class="info__alert" id="alert--people"></div>
                    </div>

                    <div class="input">
                        <img src="./assets/images/icon-person.svg" class="input__icon" alt="Icon person">
                        <input type="number" class="input__box" id="people" placeholder="0">
                    </div>
                </fieldset>
            </form>

            <section class="calculator--result">
                <section class="container-result">
                    <div class="result">
                        <div class="text">
                            <h1 class="text__title">Tip Amout</h1>
                            <p class="text__paragraph">/ person</p>
                        </div>

                        <div class="result__calculation" id="result-tip">$0.00</div>
                    </div>

                    <div class="result">
                        <div class="text">
                            <h1 class="text__title">Total</h1>
                            <p class="text__paragraph">/ person</p>
                        </div>

                        <div class="result__calculation" id="result-total">$0.00</div>
                    </div>
                </section>

                <button type="reset" class="calculator__reset --opacity-on" id="reset">Reset</button>
            </section>
        </section>
    </main>

    <footer></footer>

    <script src="./assets/js/main.js"></script>

</body>

</html>
