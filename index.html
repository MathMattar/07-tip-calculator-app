<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tip Calculator</title>

    <!-- reset -->
    <link rel="stylesheet" href="./assets/css/reset.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

    <!-- style -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <main>
        <img src="./assets/images/logo.svg" class="logo" alt="Splitter logo">

        <section class="calculator">
            <section class="calculator--input">
                <form class="bill">
                    <label for="bill" class="bill__label">Bill</label>
                    <img src="./assets/images/icon-dollar.svg" class="bill__icon" alt="Icon dollar">
                    <input type="number" class="bill__input" id="bill" placeholder="0">
                </form>

                <legend class="tip__label">Select Tip %</legend>
                <form class="tip">
                    <button type="button" class="tip__btn" id="btn-one">5%</button>
                    <button type="button" class="tip__btn" id="btn-two">10%</button>
                    <button type="button" class="tip__btn" id="btn-three">15%</button>
                    <button type="button" class="tip__btn" id="btn-four">25%</button>
                    <button type="button" class="tip__btn" id="btn-five">50%</button>
                    <input type="number" class="tip__btn--custom" id="btn-six" placeholder="Custom">
                </form>

                <form class="people">
                    <label for="people" class="people__label">Number of People</label>
                    <img src="./assets/images/icon-person.svg" class="people__icon" alt="Icon person">
                    <input type="number" class="people__input" id="people" placeholder="0">
                </form>
            </section>

            <section class="calculator--result">
                <section class="container-result">
                    <div class="result">
                        <div class="text">
                            <h1 class="text__title">Tip Amout</h1>
                            <p class="text__paragraph">/ person</p>
                        </div>
                        <div class="result__calculation">$0.00</div>
                    </div>

                    <div class="result">
                        <div class="text">
                            <h1 class="text__title">Total</h1>
                            <p class="text__paragraph">/ person</p>
                        </div>
                        <div class="result__calculation">$0.00</div>
                    </div>
                </section>

                <button type="reset" class="result__reset" id="reset">Reset</button>
            </section>
        </section>
    </main>
    <footer></footer>
    <script src="./assets/js/main.js"></script>
</body>

</html>
